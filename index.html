<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>
<body>
    <div>
        <div class="img"><img src="images/halie-west.jpg" alt="image of leaves"></div>
        <div class="logo-bg">
        <div class="logo"><img src="images/odin-lined.png" alt="odin-logo"><p>Odin</p>
        </div>
    </div>
    </div>
   <div class="container">
       <div class="top">
           <p>This is not a real online service! You know you need something<br> 
               like this in your life to help you realize your deepest dreams.
           </p>
           <p>Sign up now to get started.</p>
           <br>
           <p>You know you want to</p>
       </div>
       <div class="middle">
           <p>Lets do this!</p>
          <form action="">
              <div class="form-row">
               <label for="first_name">FIRST NAME</label>
               <input type="text" name="first_name" id="first_name" required>
                </div>
                <div class="form-row">
               <label for="last_name">LAST NAME</label>
               <input class="focus" type="text" name="last_name" id="first_name" required>
            </div>
               <div class="form-row">
               <label for="mail">EMAIL</label>
               <input type="email" name="mail" id="mail" required>
            </div>
               <div class="form-row">
               <label for="phone_no">PHONE NUMBER</label>
               <input type="tel" name="phone_no" id="phone_no">
            </div>
               <div class="form-row">
               <label for="pw">PASSWORD</label>
               <input class="error" type="password" name="pw" id="pw" required>
            </div>
               <div class="form-row">
               <label for="pw_confirm">CONFIRM PASSWORD</label>
               <input class="error" type="password" name="pw_confirm" id="pw_confirm" required>
               </div>
           </form>
       </div>
       <div class="bottom">
           <button type="submit">Create Account</button>
           <p>Already have an account?<a href="">Log in</a></p>
       </div>
   </div>

</body>
</html>
